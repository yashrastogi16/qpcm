{% extends 'Admin/admin_base.html' %}
  {% block content %}

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        
        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    
                    <div class="panel-body" class="col-md-12">
                        <form  action="{{url}}" method="post">
                        {% csrf_token %}
<div class="col-md-4 ">
                            <div class="form-group" >
                                <!-- <div class="col-md-4 col-xs-12">
                                <label class="control-label"><h4>From Date</h4></label>
                                </div> -->
                                <div class="col-md-8 col-xs-12">
                                    <input   size="16" type="text" name="fromdate" id="calendar" placeholder="From Date.." required/>
                                    <!-- <span class="help-block">Select date</span> -->
                            </div>
                            </div>    </div>

                       <div class="col-md-4">
                           <div class="form-group">
                            <!-- <div class="col-md-4 col-xs-12">
                                <label class="control-label"><h4>To Date</h4></label></div> -->
                                <div class="col-md-8 col-xs-12">
                                    <input size="16" type="text" name="todate" id="calendar2" required placeholder="To Date.."/>
                                    <!-- <span class="help-block">Select date</span> -->
                                </div>
                            </div>   </div>
							
							<div class="col-md-4">
                           <div class="form-group">
                            <div class="col-md-4 col-xs-12">
                                <label><strong>Log Type</strong></label>
                                </div>
                                <div class="col-md-8 col-xs-12">
                                     <select  name="logs">
                                          <option value="login">login</option>
                                          <option value="logout">logout</option>
                                          
                                          
                                        </select> 
                                    <span class="help-block"></span>
                                </div>
                            </div>   
                        </div><br/>
							   
          <div class="col-lg-6 text-center">
            
             
                <button type="submit" class="btn btn-primary">Submit</button>
              
                      
          </div>
        
                        </form>
                    </div>
					
					
					
					
					   <div class="panel-body">
                    <div class="tab-content">
                        <div id="new" class="tab-pane active"><br><br>
                              <div class="row">
          <div class="col-lg-12">                  
            <div class="table-responsive">
               <table class="table table-bordered table-striped" id="userlogs">
                <thead>
                  <tr>
                    <th>Name<i class="fa fa-sort"></i></th>
                    <th>Role<i class="fa fa-sort"></i></th>                    
                    <th>Time<i class="fa fa-sort"></i></th>                    
                                        
                  </tr>
                </thead>
                <tbody>
                {%for r in report_list %}
                  <tr>
                    <td align="left">{{ r.username}}</td> 
                                        
                    <td align="left">{{ r.role}}</td>                    
                    <td align="left">{{ r.time}}</td>                    
                                       
                    </tr>
                    {%endfor%}                     
                </tbody>
              </table>
              <h1><font color="red">{{msg}}</font></h1>
            </div>                  
          </div>
        </div>
                        </div>
                        
                    </div>
                </div>
                </section>
                
            </div>
        </div>
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->


<script src="{{STATIC_URL}}js/jquery.min.js"></script>

<script src="../static/js/jquery.datetimepicker.js"></script>
<script src="{{STATIC_URL}}js/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/datatables/dataTables.bootstrap.js" type="text/javascript"></script>

<script>
$(function() {
        
              $("#userlogs").dataTable({
        "lengthMenu": [[3,5,7,10, 25, 50, -1], [3,5,7,10, 25, 50, "All"]]
    });
               
        });
</script>

<script>
$(function(){

 $('#calendar ,#calendar2').datetimepicker({
       timepicker:false,
    format:'Y-m-d'        
                 });
});
</script>

{%endblock content%}
