{% extends 'Admin/admin_base.html' %}
  {% block content %}
    <!--main content start-->
    <section id="main-content" >
        <section class="wrapper">

            <div class="row">
           

            <div class="col-lg-12">
            <!--tab nav start-->
            <section class="panel">
                <header class="panel-heading tab-bg-dark-navy-blue ">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-toggle="tab" href="#home">View Users</a>
                        </li>
                    </ul>
                </header>
                <div class="panel-body">
                    <div class="tab-content">
                        <div id="home" class="tab-pane active"><br><br>
                            <div class="row">
                    <div class="col-lg-12">                  
                      <div class="table-responsive">
                        <table class="table table-bordered table-striped" id="userlogs">
                          <thead>
                            <tr>
                              <th>Name <i class="fa fa-sort"></i></th>
                              <th>Username <i class="fa fa-sort"></i></th>             
                              <th>Role<i class="fa fa-sort"></i></th>
                              <th>Edit</th>
                              <th>Password Reset</th>                    
                            </tr>
                          </thead>
                          <tbody>
                          {%for r in users %}
                          {%if r.name != 'Admin'%}
                            <tr>
                              <td align="left">{{ r.name}}</td>
                              <td>{{ r.userid}}</td>               
                              <td align="right">{{ r.role}}</td>
                              <td><button type="button" class="btn btn-primary center" onclick="Edit({{r.id}})">Edit</button><br/>
                              </td>
                              <td><button type="button"  class="btn btn-success" onclick="return popitup('/reset_userpwd/?uid='+{{r.id}})">Reset Password</button><br/>
                              </td>                   
                              </tr>
                            {%endif%}
                              {%endfor%}                     
                          </tbody>
                        </table>
                      </div>                  
                    </div>
                </div>
                        </div>
                    </div>
                </div>
            </section>

            </div>

            </div>


        </section>
    </section>
    <!--main content end-->

<script src="{{STATIC_URL}}js/jquery.min.js"></script>

<script src="../static/js/jquery.datetimepicker.js"></script>
<script src="{{STATIC_URL}}js/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
<script>

function Edit(id)
{
    var url ='/userform?uid='+id;
    window.location.href = url

    // alert(url)
}
</script>

<script>
$(function() {
        
              $("#userlogs").dataTable({
        "lengthMenu": [[3,5,7,10, 25, 50, -1], [3,5,7,10, 25, 50, "All"]]
    });
               
        });
</script>

{%endblock content%}
