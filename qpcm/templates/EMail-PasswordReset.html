<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>E-Club Lock Screen</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="{{STATIC_URL}}assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="lock-screen" onload="startTime()">

    <div class="lock-wrapper">
    <h3 style="margin-left: 141px;">{{err_msg}}</h3>
    <h3 style="margin-left: 141px;">{{success}}</h3>

       <div style="font-size:40px; color:white;text-align:center;line-height:1.3em;"> E-Club Membership Management System </div><br>

        <div class="lock-box text-center">
            <form role="form" class="form-inline" action="/resetpwd/" method="get">
                        <input type="text" placeholder="Enter your registered Email.." id="emailid" class="form-control lock-input" name="emailid">
                        <!-- <p><a href='/login'>Login</a> </p> -->
                        <button class="btn btn-lock" type="submit">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                        <p><a href='/login'></a> </p>
                        <p><a href='/login'>Login</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
