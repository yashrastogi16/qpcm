 
 {% extends 'Receptionist/recep_base.html' %}
 {% block content %}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <div><h3 style="color: lightseagreen;margin-left: 180px;">Welcome to Qatar Petroleum E-Club Management.</h3></div>
        <div>
            
        <h4>Members Visited Today</h4>
            <table class="table table-bordered table-striped" id="visitors">
                 <thead>
                  <tr>
                    <th>Staff id<i class="fa fa-sort"></i></th>
                    <th>Name<i class="fa fa-sort"></i></th>
                    <th>Visitor Type<i class="fa fa-sort"></i></th>
                    <th>Time of Visit<i class="fa fa-sort"></i></th> 
                                       
                                        
                  </tr>
                </thead>
                <tbody>
                  
                    {%for r in report_list %}
                    <tr>
                        
                    <td align="left">{{r.uid}}</td> 
                    <td align="left">{{r.name}}</td>                    
                    <td align="left">{{r.type}}</td>                    
                    <td align="left">{{r.time}}</td>                   
                    </tr>
                   
                    {%endfor%}                     
                </tbody>
              </table>
              <h5>{{msg}}</h5>
        </div>
        </div>
    </div>
   
    
    <div class="row">
        <!--todolist end-->
    </div>
    </div>

    </section>
    </section>
    <!--main content end-->
<script src="{{STATIC_URL}}js/jquery.min.js"></script>

<script src="{{STATIC_URL}}js/datatables/jquery.dataTables.js" type="text/javascript"></script>

           $(function() {
        
              $("#visitors").dataTable({
